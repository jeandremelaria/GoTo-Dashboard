<html lang="en">

<head>
    <!-- Meta Tag -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="GoTo Dashboard">
    <meta name="keywords" content="GoTo, Dashboard, Jeandre, Melaria, www.jeandremelaria.nl">
    <meta name="author" content="Jeandre Melaria">
    <meta name="copyright" content="Jeandre Melaria">
    <meta name="robots" content="index, nofollow">
    <!-- /Meta Tag -->

    <title>GoTo | Dashboard</title>
    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css">

    <!-- Animate -->
    <link rel="stylesheet" href="../node_modules/animate.css/animate.min.css">

    <!-- Style css -->
    <link href="css/main.css" rel="stylesheet" title="style" type="text/css">

    <!-- Chart js JavaScript -->
    <script src="../node_modules/chart.js/dist/Chart.min.js"></script>

    <!-- Full Calender -->
    <link rel="stylesheet" href="../node_modules/fullcalendar/dist/fullcalendar.css">
    <script src="../node_modules/jquery/dist/jquery.slim.min.js "></script>
    <script src="../node_modules/moment/min/moment.min.js"></script>
    <script src="../node_modules/fullcalendar/dist/fullcalendar.js"></script>

    <!-- W3.js -->
    <script src="js/w3/w3.js"></script>
</head>

<body>
    <main>
        <!-- header -->
        <header class="container-fluid" w3-include-html="includes/header.html"></header>
        <!-- /header -->

        <!-- sideMenu -->
        <aside class="container-fluid" w3-include-html="includes/sideMenu.html"></aside>
        <!-- /sideMenu -->

        <!-- mainContent -->
        <div id="mainContent" class="mainContent container-fluid">

            <!-- Dashboard -->
            <div id="dashboard">
                <div class="dashboard row">
                    <div class="col-6 col-md-8">
                        <h2 class="dashboard_header">Dashboard</h2>
                    </div>
                    <div class="col-6 col-md-4">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item">
                                <i class="sideMenu__links--icon fa fa-tachometer"></i>
                                <a href="#">Home</a>
                            </li>
                            <li class="breadcrumb-item active" aria-current="page">Dashboard</li>
                        </ol>
                    </div>
                </div>
                <div class="row">
                    <!-- DashboardBox -->
                    <div class="dashboardBox col-6 col-md-3">
                        <div class="dashboardBox__newOrders">
                            <div class="dashboard__inner">
                                <ul class="list-inline">
                                    <li class="list-inline-item">
                                        <h3><strong>150</strong></h3>
                                    </li>
                                    <li class="list-inline-item float-right">
                                        <i class="dashboard__icon fa fa-shopping-bag animated infinite pulse"></i>
                                    </li>
                                    <li>
                                        New orders
                                    </li>
                                </ul>

                            </div>
                        </div>

                        <!-- DashboardBox footer -->
                        <div class="row">
                            <div class="col-12">
                                <div class="dashboardBox__newOrdersFooter text-center">
                                    <a href="#">More info
                                                <i class="fa fa-arrow-circle-right"></i>
                                                </a>
                                </div>
                            </div>
                        </div>
                        <!-- /DashboardBox footer -->
                    </div>
                    <!-- /DashboardBox -->

                    <!-- DashboardBox -->
                    <div class="dashboardBox col-6 col-md-3">
                        <div class="dashboardBox__bounceRate">
                            <div class="dashboard__inner">
                                <ul class="list-inline">
                                    <li class="list-inline-item">
                                        <h3><strong>53%</strong></h3>
                                    </li>
                                    <li class="list-inline-item float-right">
                                        <i class="dashboard__icon fa fa-bar-chart-o animated infinite pulse"></i>
                                    </li>
                                    <li>
                                        Bounce Rate
                                    </li>
                                </ul>
                            </div>
                        </div>

                        <!-- DashboardBox footer -->
                        <div class="row">
                            <div class="col-12">
                                <div class="dashboardBox__bounceRateFooter text-center">
                                    <a href="#">More info
                                                    <i class="fa fa-arrow-circle-right"></i>
                                                </a>
                                </div>
                            </div>
                        </div>
                        <!-- /DashboardBox footer -->
                    </div>
                    <!-- /DashboardBox -->


                    <!-- DashboardBox -->
                    <div class="dashboardBox col-6 col-md-3">
                        <div class="dashboardBox__userRegistration">
                            <div class="dashboard__inner">
                                <ul class="list-inline">
                                    <li class="list-inline-item">
                                        <h3><strong>44</strong></h3>
                                    </li>
                                    <li class="list-inline-item float-right">
                                        <i class="dashboard__icon fa fa-user-plus animated infinite pulse"></i>
                                    </li>
                                    <li>
                                        Bounce Rate
                                    </li>
                                </ul>
                            </div>
                        </div>

                        <!-- DashboardBox footer -->
                        <div class="row">
                            <div class="col-12">
                                <div class="dashboardBox__userRegistrationFooter text-center">
                                    <a href="#">More info
                                                        <i class="fa fa-arrow-circle-right"></i>
                                                    </a>
                                </div>
                            </div>
                        </div>
                        <!-- /DashboardBox footer -->
                    </div>
                    <!-- /DashboardBox -->

                    <!-- DashboardBox -->
                    <div class="dashboardBox col-6 col-md-3">
                        <div class="dashboardBox__visitors">
                            <div class="dashboard__inner">
                                <ul class="list-inline">
                                    <li class="list-inline-item">
                                        <h3><strong>80</strong></h3>
                                    </li>
                                    <li class="list-inline-item float-right">
                                        <i class="dashboard__icon fa fa-pie-chart animated infinite pulse"></i>
                                    </li>
                                    <li>
                                        Unique Visitors
                                    </li>
                                </ul>
                            </div>
                        </div>

                        <!-- DashboardBox footer -->
                        <div class="row">
                            <div class="col-12">
                                <div class="dashboardBox__visitorsFooter text-center">
                                    <a href="#">More info
                                                     <i class="fa fa-arrow-circle-right"></i>
                                                </a>
                                </div>
                            </div>
                        </div>
                        <!-- /DashboardBox footer -->
                    </div>
                    <!-- /DashboardBox -->
                </div>

                <!-- Chart -->
                <div class="row">
                    <div class="chart col-12 col-md-6">
                        <canvas id="myChart"></canvas>
                    </div>
                    <div class=" chart col-12 col-md-6">
                        <canvas id="myChart1"></canvas>
                    </div>
                </div>
                <!-- /Chart -->
            </div>
            <!-- /dashboard -->

        </div>
        <!-- /mainContent -->
        <!-- Dashboard footer -->
        <footer id="dashboardFooter " class="dashboardFooter mainContent " w3-include-html="includes/footer.html "></footer>
        <!-- /Dashboard footer -->

        <!-- /Dashboard -->
    </main>
    <script>
        w3.includeHTML();
    </script>

    <script src="js/main.js "></script>

    <!-- Bootstrap core JavaScript -->
    <!-- <script src="../node_modules/jquery/dist/jquery.slim.min.js "></script> -->
    <script src="../node_modules/popper.js/dist/popper.min.js "></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js "></script>

</body>

</html>
