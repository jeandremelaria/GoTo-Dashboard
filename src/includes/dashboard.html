<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard</title>
</head>

<body>
    <div class="dashboard row">
        <div class="col-6 col-md-8">
            <h2 class="dashboard_header">Dashboard</h2>
        </div>
        <div class="col-6 col-md-4">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <i class="sideMenu__links--icon fa fa-tachometer"></i>
                    <a href="#">Home</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">Dashboard</li>
            </ol>
        </div>
    </div>
    <div class="row">
        <!-- DashboardBox -->
        <div class="dashboardBox col-6 col-md-3">
            <div class="dashboardBox__newOrders">
                <div class="dashboard__inner">
                    <ul class="list-inline">
                        <li class="list-inline-item">
                            <h3><strong>150</strong></h3>
                        </li>
                        <li class="list-inline-item float-right">
                            <i class="dashboard__icon fa fa-shopping-bag animated infinite pulse"></i>
                        </li>
                        <li>
                            New orders
                        </li>
                    </ul>

                </div>
            </div>

            <!-- DashboardBox footer -->
            <div class="row">
                <div class="col-12">
                    <div class="dashboardBox__newOrdersFooter text-center">
                        <a href="#">More info
                            <i class="fa fa-arrow-circle-right"></i>
                            </a>
                    </div>
                </div>
            </div>
            <!-- /DashboardBox footer -->
        </div>
        <!-- /DashboardBox -->

        <!-- DashboardBox -->
        <div class="dashboardBox col-6 col-md-3">
            <div class="dashboardBox__bounceRate">
                <div class="dashboard__inner">
                    <ul class="list-inline">
                        <li class="list-inline-item">
                            <h3><strong>53%</strong></h3>
                        </li>
                        <li class="list-inline-item float-right">
                            <i class="dashboard__icon fa fa-bar-chart-o animated infinite pulse"></i>
                        </li>
                        <li>
                            Bounce Rate
                        </li>
                    </ul>
                </div>
            </div>

            <!-- DashboardBox footer -->
            <div class="row">
                <div class="col-12">
                    <div class="dashboardBox__bounceRateFooter text-center">
                        <a href="#">More info
                                <i class="fa fa-arrow-circle-right"></i>
                            </a>
                    </div>
                </div>
            </div>
            <!-- /DashboardBox footer -->
        </div>
        <!-- /DashboardBox -->

        <!-- DashboardBox -->
        <div class="dashboardBox col-6 col-md-3">
            <div class="dashboardBox__userRegistration">
                <div class="dashboard__inner">
                    <ul class="list-inline">
                        <li class="list-inline-item">
                            <h3><strong>44</strong></h3>
                        </li>
                        <li class="list-inline-item float-right">
                            <i class="dashboard__icon fa fa-user-plus animated infinite pulse"></i>
                        </li>
                        <li>
                            Bounce Rate
                        </li>
                    </ul>
                </div>
            </div>

            <!-- DashboardBox footer -->
            <div class="row">
                <div class="col-12">
                    <div class="dashboardBox__userRegistrationFooter text-center">
                        <a href="#">More info
                                    <i class="fa fa-arrow-circle-right"></i>
                                </a>
                    </div>
                </div>
            </div>
            <!-- /DashboardBox footer -->
        </div>
        <!-- /DashboardBox -->

        <!-- DashboardBox -->
        <div class="dashboardBox col-6 col-md-3">
            <div class="dashboardBox__visitors">
                <div class="dashboard__inner">
                    <ul class="list-inline">
                        <li class="list-inline-item">
                            <h3><strong>80</strong></h3>
                        </li>
                        <li class="list-inline-item float-right">
                            <i class="dashboard__icon fa fa-pie-chart animated infinite pulse"></i>
                        </li>
                        <li>
                            Unique Visitors
                        </li>
                    </ul>
                </div>
            </div>

            <!-- DashboardBox footer -->
            <div class="row">
                <div class="col-12">
                    <div class="dashboardBox__visitorsFooter text-center">
                        <a href="#">More info
                                 <i class="fa fa-arrow-circle-right"></i>
                            </a>
                    </div>
                </div>
            </div>
            <!-- /DashboardBox footer -->
        </div>
        <!-- /DashboardBox -->
    </div>

    <!-- Chart -->
    <div class="row">
        <div class="chart col-12 col-md-6">
            <canvas id="myChart"></canvas>
        </div>
        <div class=" chart col-12 col-md-6">
            <canvas id="myChart1"></canvas>
        </div>
    </div>
    <!-- /Chart -->
</body>

</html>
